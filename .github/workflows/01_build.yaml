name: 01 build
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'jenkins/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'jenkins/**'

jobs:
  build:
    permissions:
      checks: write
      contents: write
      issues: read
      pull-requests: write
    uses: navikt/eresept-actions/.github/workflows/build.yaml@main
    secrets:
      webhook: ${{ secrets.SLACK_WEBHOOK }}
      token: ${{ secrets.READER_TOKEN }}
